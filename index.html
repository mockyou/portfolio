<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            background: #f7f7f7;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            max-width: 480px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #0057b8;
        }
        p {
            margin-top: 1em;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple HTML Page</h1>
        <p>This is a basic HTML page created for the <strong>mockyou/portfolio</strong> repository.</p>
        <p>Edit this page to add your own content!</p>
    </div>
</body>
</html>
